<template>
    <lightning-card title="MY NAME &amp; ROLE">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                label="Enter your username"
                value={username}
                onchange={changeHandler}>
            </lightning-input>
            <lightning-combobox
                label="Select your role"
                options={roleOptions}
                value={role}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_x-small">
                My name is: {username} <br/>
                My title is: {role}
            </div>
        </div>
    </lightning-card>
</template>
